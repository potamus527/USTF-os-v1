<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            background: #eaeaea;
            border: none;
            border-radius: 5px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            height: 50px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.operator {
            background: #FFC107;
        }
        .button.operator:hover {
            background: #e0a800;
        }
        .button.equal {
            background: #28A745;
            grid-column: span 2;
        }
        .button.equal:hover {
            background: #218838;
        }
        .button.clear {
            background: #DC3545;
            grid-column: span 2;
        }
        .button.clear:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">&divide;</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">&times;</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">&minus;</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            display.value = display.value + number;
        }

        function appendOperator(operator) {
            const lastChar = display.value[display.value.length - 1];
            if ('+-*/'.includes(lastChar)) {
                display.value = display.value.slice(0, -1) + operator;
            } else {
                display.value += operator;
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                alert('Invalid expression');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
